<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggling</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="w-full justify-center text-center mt-10">
    <button id="btn1" class="btn ">Button 1</button>
    <button id="btn2" class="btn btn-primary">Button 2</button>
    <br><br><br>
    <h1 id="heading-1" class="font-bold text-5xl"> I am heading 1</h1>
    <h1 id="heading-2" class="font-bold text-5xl"> heading 2</h1>

    <script>
        // btn 1 click 
        document.getElementById('btn1')
            .addEventListener('click', function () {
                document.getElementById('heading-2').style.display = "none";
                document.getElementById('heading-1').style.display = "block";
            })

        // btn 2 click 
        document.getElementById('btn2')
            .addEventListener('click', function () {
                document.getElementById('heading-1').style.display = "none";
                document.getElementById('heading-2').style.display = "block";
            })
    </script>
</body>

</html>
